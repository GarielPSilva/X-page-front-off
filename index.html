<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>x_com</title>
</head>

<body>
    <article>
        <div class="hero_logo">
            <img src="X_logo_2023_(white).png" alt="X logo">
        </div>
        <div class="main">
            <h1>Acontecendo agora</h1>
            <h2>Inscreva-se hoje</h2>
            <div class="botao_login">
                <button>
                    <picture>
                        <img src="eu.jpg" alt="Smiling boy">
                    </picture>
                    <div class="botao_conteudo">
                        <p class="botao_login_title">Fazer login como Gariel</p>                    
                        <p class="botao_login_email">bielpps@gmail.com</p>
                    </div>
                    <picture class="google image">
                        <img src="google icon.png" alt="google icon">
                    </picture>
                </button>
                <p class="apple_button">
                    <button>Inscrever-se com Apple</button>
                </p>
            </div>
            <div class="line">
                <div></div>
                <p>ou</p>
                <div></div>
            </div>
            <div class="botao_criar">
                <button>Criar Conta</button>
            </div>    
            <h6>Ao se inscrever, você concorda com os Termos de Serviço e a Política de Privacidade, incluindo o Uso de Cookies</h6>
            <h3>Já tem uma conta?</h3>
            <div class="botao_entrar">
                <button>Entrar</button>
            </div>
        </div>
    </article>
</body>

</html>
